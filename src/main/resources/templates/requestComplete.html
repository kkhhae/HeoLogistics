        .receipt-info label {

<body>

    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">

                        <a href="#" id="backLink" class="dropdown-item">기타 운송</a>
                    </div>
                </div>

                <div class="nav-item dropdown">
                    <a href="#" class="nav-link active dropdown-toggle" data-bs-toggle="dropdown">고객센터</a>
                    <div class="dropdown-menu fade-up m-0">
                        <a href="/customerService" class="dropdown-item active">문의</a>
                        <a href="/customerServiceList" class="dropdown-item">목록</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Header Start -->
    <div class="container-fluid page-header py-5" style="margin-bottom: 6rem;">
        <div class="container py-5" style="text-align: center;">
            <h1 class="display-3 text-white mb-3 ">결과</h1>
        </div>
    </div>
    <!-- Header End -->


    <!-- Service Start -->
    <div class="receipt">
        <h1>배송 영수증</h1>
        <div class="receipt-info">
            <label for="carType">차량</label>
            <p id="carType"></p>
            <label for="price">금액</label>
            <p id="price"></p>
            <label for="distance">도착지까지의 거리(미터)</label>
            <p id="distance"></p>
            <label for="deliveryAddress">배송 주소</label>
            <p id="deliveryAddress"></p>
            <label for="deliveryDate">배송신청일</label>
            <p id="deliveryDate"></p>
        </div>
        <div class="receipt-info">
            <label for="toll">통행요금 추가비용(원)</label>
            <p id="toll"></p>
            <label for="duration">예상시간(분)</label>
            <p id="duration"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            const urlParams = new URLSearchParams(window.location.search);
            const carType = urlParams.get('carType');
            const price = urlParams.get('price');
            const distance = urlParams.get('distance');
            const deliveryAddress = urlParams.get('deliveryAddress');
            const deliveryDate = urlParams.get('deliveryDate');
            const toll = urlParams.get('toll');
            const duration = urlParams.get('duration');

            // 가져온 값들을 화면에 표시합니다.
            document.getElementById("carType").innerText = carType;
            document.getElementById("price").innerText = price;
            document.getElementById("distance").innerText = distance;
            document.getElementById("deliveryAddress").innerText = deliveryAddress;
            document.getElementById("deliveryDate").innerText = deliveryDate;
            document.getElementById("toll").innerText = toll;
            document.getElementById("duration").innerText = duration;
        });

        //url 쿼리 가리기
        document.addEventListener("DOMContentLoaded", function() {
            var url = new URL(window.location.href);
            url.search = "";

            history.replaceState(null, null, url.toString());
        });

    </script>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4" style="margin-top: 10%;">처리완료되었습니다. 감사합니다.</h2>
            </div>
            <div class="col-md-6" style="text-align: center; margin: auto">
                <h2 class="mb-4">문의 안내</h2>
                <p>이메일: heotjoeun@naver.com</p>
                <p>운영시간: 월~금 9:30 AM - 6:30 PM</p>
            </div>
        </div>
    </div>
    <!-- Service End -->



    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer wow fadeIn" data-wow-delay="0.1s" style="margin-top: 6rem;">
        <div class="container py-5">
            <div class="row g-5">
                <div class="col-lg-6 col-md-6">
                    <img src="img/logo_white1.png" alt="" style="width: 100%; height: 100%;">
                </div>
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-light mb-4">주소</h4>
                    <p class="mb-2"><i class="fa fa-map-marker-alt me-2"></i>강서구, 서울시</p>
                    <p class="mb-2"><i class="fa fa-envelope me-2"></i>heotjoeun@naver.com</p>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h4 class="text-light mb-4">Services</h4>
                    <a class="btn btn-link" href="/normalDelivery">일반 운송</a>
                    <a class="btn btn-link" href="/quickDelivery">퀵 배송</a>
                    <a class="btn btn-link" href="/hugeDelivery">대형 운송</a>
                    <a class="btn btn-link" id="backLinkFooter" href="#">기타 운송</a>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" href="#">HEOLOGISTICS</a>, All Right Reserved.
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <a>2024</a>
                    </div>
                </div>
