    <!-- Before Map Searching -->
    <div class="container-fluid overflow-hidden py-2 px-lg-0">
        <div class="container about py-2 px-lg-0">
            <div class="row g-5 mx-lg-0">
                <div class="col-lg-9 ps-lg-0 wow fadeInLeft" data-wow-delay="0.1s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <div id="map" style="width:100%;height:100%;"></div>
                        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f4b4cf161070cc8f00fb099ef7376f01&libraries=services"></script>
                        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                        <script>
                            // 맵 설정
                            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                                mapOption = {
                                    center: new kakao.maps.LatLng(37.491486, 127.032161), // 지도의 중심좌표
                                    level: 4 // 지도의 확대 레벨
                                };

                            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                            // 마커 설정
                            var markerPosition = new kakao.maps.LatLng(37.491486, 127.032161);
                            // 마커를 생성합니다
                            var marker = new kakao.maps.Marker({
                                position: markerPosition
                            });
                            // 마커가 지도 위에 표시되도록 설정합니다
                            marker.setMap(map);

                            // 카카오 맵 API의 Geocoder 객체 생성
                            var geocoder = new kakao.maps.services.Geocoder();

                            // 우편번호 검색 함수
                            function findPostCode() {
                                new daum.Postcode({
                                    oncomplete: function(data) {
                                        var addr = data.address; // 최종 주소 변수

                                        // 주소 정보를 해당 필드에 넣는다.
                                        document.getElementById("address").value = addr;
                                        // 주소로 상세 정보를 검색
                                        geocoder.addressSearch(data.address, function(results, status) {

                                            // 정상적으로 검색이 완료됐으면
                                            if (status === daum.maps.services.Status.OK) {

                                                var result = results[0]; //첫번째 결과의 값을 활용

                                                // 해당 주소에 대한 좌표를 받아서
                                                var coords = new daum.maps.LatLng(result.y, result.x);
                                                // 지도를 보여준다.
                                                mapContainer.style.display = "block";
                                                map.relayout();
                                                // 지도 중심을 변경한다.
                                                map.setCenter(coords);
                                                // 마커를 결과값으로 받은 위치로 옮긴다.
                                                marker.setPosition(coords)


                                            }
                                        });
                                        console.log(addr);
                                    }
                                }).open();

                            }

                            // Ajax 처리
                            function sendAddressToServer(addr) {
                                var xhr = new XMLHttpRequest();
                                xhr.onreadystatechange = function() {
                                    if (xhr.readyState === XMLHttpRequest.DONE) {
                                        if (xhr.status === 200) {
                                            // 서버로부터 성공적인 응답을 받았을 때 추가적인 처리를 할 수 있음
                                            console.log(xhr.responseText);
                                        } else {
                                            // 서버로부터 오류 응답을 받았을 때 처리할 내용
                                            console.error('Request failed: ' + xhr.status);
                                        }
                                    }
                                };
                                xhr.open("POST", "http://localhost:8080/requestService", true);
                                xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                                var postData = {
                                    address: addr,
                                };
                                xhr.send(JSON.stringify(postData));

                            }

                        </script>
                    </div>

                    <h6 class="text-secondary text-uppercase mb-3">거리 측정하기</h6>

    <script>
        //카카오 길찾기로 거리 측정하기
        // REST API 키
        var REST_API_KEY = 'db120219b31c21d672790becddbc93d6';

        // 시작점과 도착점 좌표
        var origin = '127.11015314141542,37.39472714688412';
        var destination = '127.10824367964793,37.401937080111644';

        // API 요청 URL
        var apiUrl = 'https://apis-navi.kakaomobility.com/v1/directions?' +
            'origin=' + origin +
            '&destination=' + destination +
            '&waypoints=' +
            '&priority=RECOMMEND' +
            '&car_fuel=GASOLINE' +
            '&car_hipass=false' +
            '&alternatives=false' +
            '&road_details=false';

        // AJAX 요청 보내기
        var xhr = new XMLHttpRequest();
        xhr.open('GET', apiUrl, true);
        xhr.setRequestHeader('Authorization', 'KakaoAK ' + REST_API_KEY);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    console.log(response); // 응답 결과 출력
                    // 여기서 응답 결과를 활용하여 필요한 작업을 수행할 수 있습니다.
                } else {
                    console.error('Request failed:', xhr.status);
                }
            }
        };
        xhr.send();

    </script>
